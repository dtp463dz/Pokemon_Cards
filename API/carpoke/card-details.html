<!-- card-details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .card-details {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-details img {
            width: 200px;
            height: auto;
        }

        .card-details h2 {
            margin-top: 10px;
        }

        .card-details p {
            margin: 10px 0;
        }

        .prices {
            font-size: 16px;
        }
        
        .back-icon {
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .back-icon img {
            width: 50px; /* Set the width of the arrow */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align with text */
            margin-right: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- <a href="card_show.html" class="back-icon" id="back-button" style="display: none;">
        <img src="left-arrow.png" alt="Back">
    </a> -->
    <div class="card-details" id="card-details">
        <!-- Thông tin thẻ Pokémon sẽ hiển thị ở đây -->
        <canvas id="priceChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    class PokemonCard {
        static baseUrl = "https://api.pokemontcg.io/v2/cards";

        // Lấy thẻ dựa trên ID
        static getCardById(id) {
            return fetch(`${this.baseUrl}/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Card not found');
                    }
                    return response.json();
                })
                .then(data => {
                    return data.data; // Trả về thông tin thẻ
                })
                .catch(error => {
                    console.error('Error:', error);
                    return null;
                });
        }
    }

    // Lấy ID thẻ từ URL
    function getCardIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }

    // Hàm đọc CSV từ server hoặc từ file
    function loadCSVData(callback) {
        Papa.parse('price_pika.csv', {
            download: true, // Tải file từ server
            header: true,   // Có dòng tiêu đề
            complete: function(results) {
                callback(results.data); // Trả về dữ liệu CSV dưới dạng mảng đối tượng
            },
            error: function(error) {
                console.error("Error reading CSV file:", error);
            }
        });
    }

    // Hàm tìm dữ liệu giá của một card dựa vào id từ CSV
    function getPriceDataFromCSV(csvData, cardId) {
        const cardData = csvData.find(row => row.id === cardId);
        if (cardData) {
            // Chuyển đổi các cột giá thành mảng số để dùng cho biểu đồ
            return [
                parseFloat(cardData['7/24']),
                parseFloat(cardData['8/24']),
                parseFloat(cardData['9/24']),
                parseFloat(cardData['1/10/2024']),
                parseFloat(cardData['8/10/2024'])
            ];
        }
        return null; // Trường hợp không tìm thấy dữ liệu cho cardId
    }

    // Hàm hiển thị biểu đồ giá
    function displayPriceChart(cardId, prices) {
        const ctx = document.getElementById('priceChart').getContext('2d');
        const labels = ['7/24', '8/24', '9/24', '1/10/2024', '8/10/2024']; // Thời gian hoặc ngày của giá

        new Chart(ctx, {
            type: 'line', // Biểu đồ đường
            data: {
                labels: labels,
                datasets: [{
                    label: `Market Price History: ${cardId}`,
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    // Hiển thị thông tin chi tiết thẻ và biểu đồ giá từ CSV
    function displayCardDetails(card, csvData) {
        const cardDetailsDiv = document.getElementById('card-details');
        
        cardDetailsDiv.innerHTML = `
            <img src="${card.images.large}" alt="${card.name}">
            <h2>${card.name} - ${card.set.name}</h2>
            <p><strong>Rarity:</strong> ${card.rarity}</p>
            <div class="prices price-container">
                <p><strong>Card Type / HP / Stage:</strong> ${card.types.join(', ')} / ${card.hp} / ${card.subtypes.join(', ')}</p>
            </div>
            <div class="prices">
                <p><strong>Normal:</strong> $${card.tcgplayer?.prices?.holofoil?.mid || 'N/A'}</p>
                <p><strong>Market Price:</strong> $${card.tcgplayer?.prices?.holofoil?.market || 'N/A'}</p>
                <p><strong>Reverse Holofoil:</strong> $${card.tcgplayer?.prices?.reverseHolofoil?.market || 'N/A'}</p>
            </div>
            <p><strong>Artist:</strong> ${card.artist}</p>
            <canvas id="priceChart" width="400" height="200"></canvas>
        `;

        // Tìm dữ liệu giá từ CSV cho card hiện tại
        const priceData = getPriceDataFromCSV(csvData, card.id);
        if (priceData) {
            displayPriceChart(card.id, priceData); // Gọi hàm để hiển thị biểu đồ
        } else {
            console.error("No price data found for this card.");
            // Hiển thị thông báo nếu không có dữ liệu giá
            const chartContainer = document.getElementById('priceChart').parentElement;
            chartContainer.innerHTML += '<p>Không có dữ liệu giá cho thẻ này.</p>';
        }
    }

    // Khi trang được tải
    const cardId = getCardIdFromUrl();
    if (cardId) {
        // Tải CSV và sau đó tải chi tiết card
        loadCSVData(function(csvData) {
            PokemonCard.getCardById(cardId).then(card => {
                if (card) {
                    displayCardDetails(card, csvData); // Hiển thị chi tiết card và biểu đồ giá
                } else {
                    document.getElementById('card-details').innerHTML = '<p>Card not found.</p>';
                }
            });
        });
    } else {
        document.getElementById('card-details').innerHTML = '<p>Invalid card ID.</p>';
    }
</script>

    

</body>
</html>
