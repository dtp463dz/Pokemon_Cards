<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards Gallery</title>
    <style>
        /* Giữ nguyên phần style cũ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .sort-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: auto;
        }

        .card p {
            margin: 10px 0;
        }

        .prices {
            font-size: 14px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Pokemon Cards Gallery</h1>
    <!-- Phần tìm kiếm -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter card name or ID" />
        <button id="search-btn">Search</button>
        <button id="stats-btn">Thống Kê Giá</button>
    </div>

    <!-- Phần sắp xếp -->
    <div class="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
            <option value="name-asc">Name (A-Z)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
        </select>
    </div>
    <!-- Danh sách các thẻ Pokémon -->
    <div class="card-grid" id="card-grid"><!-- Thẻ Pokémon sẽ hiển thị ở đây --></div>

    <canvas id="price-chart" width="400" height="200" style="display: none;"></canvas>

    <script>
        class PokemonCard {
            static baseUrl = "https://api.pokemontcg.io/v2/cards";

            static getAllCards() {
                return fetch(`${this.baseUrl}?pageSize=20`)
                    .then(response => response.json())
                    .then(data => data.data)
                    .catch(error => {
                        console.error('Error:', error);
                        return null;
                    });
            }

            static searchCard(query) {
                return fetch(`${this.baseUrl}?q=name:${query}* OR id:${query}*`)
                    .then(response => response.json())
                    .then(data => data.data)
                    .catch(error => {
                        console.error('Error:', error);
                        return null;
                    });
            }
        }

        // Hàm sắp xếp
        function sortCards(cards, criteria) {
            if (criteria === 'name-asc') {
                return cards.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'price-asc') {
                return cards.sort((a, b) => {
                    const priceA = a.cardmarket?.prices?.averageSellPrice || 0;
                    const priceB = b.cardmarket?.prices?.averageSellPrice || 0;
                    return priceA - priceB;
                });
            } else if (criteria === 'price-desc') {
                return cards.sort((a, b) => {
                    const priceA = a.cardmarket?.prices?.averageSellPrice || 0;
                    const priceB = b.cardmarket?.prices?.averageSellPrice || 0;
                    return priceB - priceA;
                });
            }
        }

        function displayCards(cards) {
            const cardGrid = document.getElementById('card-grid');
            cardGrid.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');

                cardElement.innerHTML = `
                    <a href="card-details.html?id=${card.id}">
                        <img src="${card.images.small}" alt="${card.name}">
                        <p><strong>${card.name}</strong></p>
                        <p><em>${card.set.name}</em></p>
                        <div class="prices">
                            <p><strong>Normal:</strong> $${card.cardmarket?.prices?.averageSellPrice || 'N/A'}</p>
                            <p><strong>Holofoil:</strong> $${card.tcgplayer?.prices?.holofoil?.market || 'N/A'}</p>
                            <p><strong>Reverse Holofoil:</strong> $${card.tcgplayer?.prices?.reverseHolofoil?.market || 'N/A'}</p>
                        </div>
                    </a>
                `;

                cardGrid.appendChild(cardElement);
            });
        }

        function displayPriceChart(cards) {
            const cardNames = cards.map(card => card.name);
            const cardPrices = cards.map(card => card.cardmarket?.prices?.averageSellPrice || 0);

            // Chuyển đến trang mới với dữ liệu giá
            const url = `chartest.html?names=${encodeURIComponent(JSON.stringify(cardNames))}&prices=${encodeURIComponent(JSON.stringify(cardPrices))}`;
            window.location.href = url;
        }

        let allCards = [];
        PokemonCard.getAllCards().then(cards => {
            if (cards) {
                allCards = cards;
                displayCards(allCards);
            }
        });

        document.getElementById('search-btn').addEventListener('click', () => {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                PokemonCard.searchCard(query).then(cards => {
                    if (cards) {
                        allCards = cards;
                        displayCards(allCards);
                    } else {
                        document.getElementById('card-grid').innerHTML = '<p>No cards found.</p>';
                    }
                });
            }
        });

        document.getElementById('stats-btn').addEventListener('click', () => {
            if (allCards.length > 0) {
                displayPriceChart(allCards);
            } else {
                alert('Không có thẻ nào để thống kê.');
            }
        });
        // Khi thay đổi lựa chọn sắp xếp
        document.getElementById('sort-select').addEventListener('change', (event) => {
            const sortedCards = sortCards(allCards, event.target.value);
            displayCards(sortedCards);
        });
    </script>

</body>
</html>
